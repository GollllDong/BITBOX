                    <div class="login_box">

                        <p class="">비트박스에 오신 것을 환영합니다.</p>
                    </div>
                    <nav class="gnb_nav">
                        <ul class="gnb_box">
                            <li class="select">
                                <a>HOME</a>
                            </li>
                            <li>

                            <li>

                        </ul>
                    </nav>
                </div>
            </aside>
            <div class="main_box">
                <header class="header">
                    <div class="user_box">
                        <div class="user_img">
                            <!-- <img src="" alt="사용자 이미지" /> -->
                        </div>
                        <!-- <div class="user_subject">
					 팝업 내용 넣기 
					</div>-->
                    </div>
                </header>

                <main class="main">
                    <div class="container">
                        <section class="snb_nav mb10">
                            <ul>
                                <li>
                                    <a>HOME</a>
                                </li>
                                <li>
                                    <a>게시판</a>
                                </li>
                            </ul>
                        </section>

                        <section class="main_content_box">
                            <div class="title_box">
                                <h2 class="title orange">맛집 리스트</h2>
                            </div>

                            <div class="sub_title">
                                <p>
                                    - 비트캠프 근처 맛집을 소개하고 추천하는
                                    공간입니다. 여러분들의 맛있는 발견을
                                    공유해주세요! -
                                    <img src="../static/images/board_emoji.svg" alt="emoji" class="sub_title emoji" />
                                </p>
                            </div>

                            <div class="table_layout_write">
                                <table>
                                    <colgroup>
                                        <col width="20%" />
                                        <col width="80%" />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th>음식 종류</th>
                                            <td>한식</td>
                                        </tr>
                                        <tr>
                                            <th>제목</th>
                                            <td>
                                                여기 해장국 진짜 맛있어요~
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>작성자</th>
                                            <td>D08기 홍길동</td>
                                        </tr>
                                        <tr>
                                            <th>작성일</th>
                                            <td>2024.03-20</td>
                                        </tr>
                                        <tr>
                                            <th>위치</th>
                                            <td>
                                                서울특별시 강남구

                                            </td>
                                        </tr>
                                        <tr>
                                            <th>내용</th>
                                            <td class="textarea">
                                                <textarea name="" id="">
지난주에 학원 처음 오고 저녁을 팀원들과 함께 먹었는데 맛있었어요 곱창 전골 먹었는데 완전 비추~</textarea>
                                                <div id="map" style="width: 100%; height: 400px;"></div>
                                                <input type="text" id="addressInput" placeholder="주소를 입력하세요" />
                                                <button id="searchButton" onclick="searchAddress(addressInput.value)">주소 검색</button>
                                                <div id="map" style="width:80%;height:300px; margin-left : 10px"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>별점</th>
                                            <td>
                                                <img src="../static/images/ico_star.svg" alt="" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>비밀번호</th>
                                            <td>1234</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <button class="board_write_btn mt10">
                                <span>작성 완료</span>
                            </button>

    <div class="popup_page">
        <!-- <button onclick="openPop()">로그인</button> -->
        <!-- <a href="javascript:openPop()">
            <div>
              로그인
            </div>
          </a> -->

          <div class="popup_box">
            <div style="height: 10px; width: 375px; float: top;">
            </div>
            <!--팝업 컨텐츠 영역-->
            <div class="popup_cont">
              <div class="logo_back">
                <div class="logo_box">
                  <h1 class="logo"></h1>
                  <span>BITBOX</span>
                </div>
              </div>
              <div class="login_box">
                <h2>Login</h2>
                <input type='text' id='idInput' placeholder='  아이디'>
                <input type='password' id='passInput' placeholder='  비밀번호'>
                <img src="../Client/static/images/ico_eye.svg" style="cursor:pointer;" class="showPassword">
                <button id="login_btn">로그인</button>
                <h3>or</h3>
                <h4>아직 계정이 없으신가요?</h4>
                <button onclick="window.location.href = '../Client/signup/signup.html';" id="signup_btn">회원가입</button>
                <!--팝업 버튼 영역-->
                <div class="popup_btn" style="float: bottom; margin-bottom: 0;" id="messages">
                  <a href="javascript:closePop();">닫기</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    <script src="/Client/static/js/map.js"></script>
    <script src="/Client/static/js/rest.js"></script>
