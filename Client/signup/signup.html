<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitBox</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/js/signup.js"></script>
    <!-- <script src="../static/js/socket-client.js"></script> -->

  </head>
  <body>
    <div class="wrap">
      <div class="middlebox">
        <div class="logo_back">
          <div class="logo_box">
            <h1 class="logo"></h1>
            <span>BITBOX</span>
          </div>
        </div>
        <div class="login_box">
          <h2>계정 정보를 입력해주세요</h2>
          <input type='text' id='idInput' placeholder='  아이디(6~12자 이내)'>
          <input type='password' id='passInput' placeholder='  비밀번호(8자 이상)'>
          <input type='password' id='passCheck' placeholder='  비밀번호 재입력'>
          <input type='text' id='name' placeholder='  이름'>
          <input type='text' id='course' placeholder='  예시: 데브옵스과정 8기 → D08기'>
          <input type='text' id='code' placeholder='  코드 입력'>
          <button id="createAcct_btn">가입하기</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span>@내가 만듬</span>
    </footer>
  </body>
</html>
