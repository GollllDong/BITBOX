<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/socket_client.js"></script>
    <script src="./js/eventListener_send.js"></script>
</head>

<body>
    <h2>WebSocket 클라이언트</h2>
    <label>아이디:
        <input type="text" id="idInput" placeholder="id를 입력하세요" /></label><br />
    <label>패스워드:
        <input type="password" id="passInput" placeholder="password를 입력하세요" /></label><br />
    <label>이름:
        <input type="text" id="userNameInput" placeholder="id를 입력하세요" /></label><br />
    <label>몇기:
        <input type="text" id="courseIdInput" placeholder="id를 입력하세요" /></label><br />
    <label>코드:
        <input type="text" id="courseCodeInput" placeholder="id를 입력하세요" /></label><br />
    <button id="btnLogIn">로그인 전송</button>
    <button id="btnSignup">회원가입 전송</button>
    <hr />
    <hr />
    <label> 업종:
        <input type="text" id="foodCategoryInput" placeholder="업종" /></label><br />
    <label>게시물 제목:
        <input type="text" id="postTitleInput" placeholder="게시물 제목" /></label><br />
    <label>맛집 위치:
        <input type="text" id="contentLocationInput" placeholder="맛집 위치" /></label><br />
    <label>게시물 내용:
        <input type="text" id="postContentInput" placeholder="게시물 내용" /></label><br />
    <button id="insert_post_btn">게시물 작성</button>
    <button id="update_post_btn">게시물 수정</button>
    <button id="delete_post_btn">게시물 삭제</button>



    <hr />
    <hr />
    <button id="select_allpost_btn">게시물 전체 조회</button>
    <div id="allPosts">
        <!-- 여기에 서버에서 받아온 전체 게시물을 보여줄 요소를 추가합니다. -->
    </div>


    <hr />
    <hr />
    <button id="select_post_btn">게시물 특정 조회 1</button>
    <div id="Post">
        <!-- 여기에 서버에서 받아온 전체 게시물을 보여줄 요소를 추가합니다. -->
    </div>


    <hr />
    <hr />
    <div id="messages">
        <!-- 메시지 출력 영역 -->
    </div>
</body>

</html>
