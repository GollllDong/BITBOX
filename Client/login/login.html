<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitBox</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/js/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/socket-client.js"></script>

  </head>
  <body>
    <div class="wrap">
      <div class="middlebox">
        <div class="logo_back">
          <div class="logo_box">
            <h1 class="logo"></h1>
            <span>BITBOX</span>
          </div>
        </div>
        <div class="login_box">
          <h2>Login</h2>
          <input type='text' id='idInput' placeholder='  아이디'>
          <input type='password' id='passInput' placeholder='  비밀번호'>
          <img src="../static/images/ico_eye.svg" style="cursor:pointer;" class="showPassword">
          <button id="login_btn">로그인</button>
          <h3>or</h3>
          <h4>아직 계정이 없으신가요?</h4>
          <button onclick="window.location.href = '../Client/signup/signup.html';" id="signup_btn">회원가입</button>
        </div>
      </middlebox>
    </div>
  </body>
</html>
