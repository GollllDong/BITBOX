<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BitBox~</title>
        <link rel="stylesheet" href="../static/css/style.css" />
        <script src="../static/js/socket-client.js"></script>
        <script src="../static/js/chat.js"></script>
        <script src="../static/js/gnb.js"></script>
        <script src="../static/js/login.js"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="content">
                <aside class="side_nav">
                    <div class="side_container">
                        <div class="logo_box">
                            <h1 class="logo">
                                <a class="" href="../index.html"></a>
                            </h1>
                            <span>BITBOX</span>
                        </div>
                        <div class="login_box">
                            <h2>Ok~Let's Go~</h2>
                            <button onclick="openPop()" class="login_btn">로그인</button>
                            <p class="">비트박스에 오신 것을 환영합니다.</p>
                        </div>
                        <nav class="gnb_nav">
                            <ul class="gnb_box">
                                <li class="select">
                                    <a>HOME</a>
                                </li>
                                <li>
                                    <a>게시판</a>
                                </li>
                                <li>
                                    <a>지도</a>
                                </li>
                                <li>
                                    <a>채팅</a>
                                </li>
                                <li>
                                    <a>할 일</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </aside>
                <div class="main_box">
                    <header class="header">
                        <div class="user_box">
                            <div class="user_img">
                                <!-- <img src="" alt="사용자 이미지" /> -->
                                <img
                                    src="../Client/static/images/user_info.png"
                                    alt=""
                                    class="user_info"
                                />
                            </div>
                            <!-- <div class="user_subject">
                   팝업 내용 넣기 
                  </div>-->
                        </div>
                    </header>

                    <main class="main">
                        <div class="container">
                            <section class="snb_nav mb10">
                                <ul>
                                    <li>
                                        <a>HOME</a>
                                    </li>
                                    <li>
                                        <a>채팅</a>
                                    </li>
                                </ul>
                            </section>

                            <section class="main_content_box">
                                <div class="title_box">
                                    <h2 class="title orange">
                                        비트캠프 근처 맛집
                                    </h2>
                                    <p>
                                        맛잘알 수강생들의 생생한 맛집 후기도
                                        궁금하다면? 맛집 리스트 게시판도
                                        방문해보세요!
                                    </p>
                                </div>
                                <label
                                    >아이디:
                                    <input
                                        type="text"
                                        id="idInput"
                                        placeholder="id를 입력하세요" /></label
                                ><br />
                                <label
                                    >패스워드:
                                    <input
                                        type="password"
                                        id="passInput"
                                        placeholder="pass를 입력하세요" /></label
                                ><br />
                                <button id="btnLogIn">로그인 전송</button>
                                <div class="flex space-between chat_content">
                                    <div class="w33p">
                                        <div class="w100p">
                                            <article class="box chat_list_box">
                                                <div class="chat_add">
                                                    <span>채팅방 목록</span>
                                                    <button id="chat_add_btn">
                                                        생성
                                                    </button>
                                                </div>
                                                <div class="chat_list">
                                                    스터디 모집중
                                                </div>
                                            </article>
                                        </div>
                                    </div>
                                    <div class="w66p">
                                        <div class="w100p">
                                            <article class="box">
                                                <div
                                                    id="messages"
                                                    class="messages"
                                                ></div>
                                                <div class="msg_box">
                                                    <input
                                                        type="text"
                                                        id="messageInput"
                                                        class="msg_input"
                                                        placeholder="메시지를 입력~"
                                                    />
                                                    <button
                                                        id="btnChatMsg"
                                                        class="msg_send_btn"
                                                    ></button>
                                                </div>
                                            </article>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </main>
                </div>
            </div>
            <footer class="footer">
                <span>@내가 만듬</span>
            </footer>
        </div>

        <div class="popup_page">
            <button onclick="openPop()">로그인</button>
            <!-- <a href="javascript:openPop()">
                <div>
                  로그인
                </div>
              </a> -->
            <div class="popup_layer" id="popup_layer" style="display: none;">
              <div class="popup_box">
                <div style="height: 10px; width: 375px; float: top;">
                </div>
                <!--팝업 컨텐츠 영역-->
                <div class="popup_cont">
                  <div class="logo_back">
                    <div class="logo_box">
                      <h1 class="logo"></h1>
                      <span>BITBOX</span>
                    </div>
                  </div>
                  <div class="login_box">
                    <h2>Login</h2>
                    <input type='text' id='idInput' placeholder='  아이디'>
                    <input type='password' id='passInput' placeholder='  비밀번호'>
                    <img src="../Client/static/images/ico_eye.svg" style="cursor:pointer;" class="showPassword">
                    <button id="login_btn">로그인</button>
                    <h3>or</h3>
                    <h4>아직 계정이 없으신가요?</h4>
                    <button onclick="window.location.href = '../Client/signup/signup.html';" id="signup_btn">회원가입</button>
                    <!--팝업 버튼 영역-->
                    <div class="popup_btn" style="float: bottom; margin-bottom: 0;" id="messages">
                      <a href="javascript:closePop();">닫기</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </body>
</html>
