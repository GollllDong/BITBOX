<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitBox~</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/js/chat/chat-socket-client.js"></script>
    <script src="../static/js/chat/chat.js"></script>
    <script src="../static/js/login/gnb.js"></script>
    <script src="../static/js/login/login.js"></script>
    <script src="../static/js/login/nav.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="content">
            <aside class="side_nav open" id="sideNav">
                <div class="side_container">
                    <div class="logo_box">
                        <h1 class="logo">
                            <a class="" href="index.html"></a>
                        </h1>
                        <span>BITBOX</span>
                    </div>
                    <div class="login_box" id="loginBefore">
                        <h2>Ok~Let's Go~</h2>
                        <button onclick="openPop()" class="login_btn" id="loginBefore">로그인</button>
                        <p class="">비트박스에 오신 것을 환영합니다.</p>
                      </div>
                      <div class="login_box_after" id="loginAfter">
                        <h2 class="">안녕하세요!</h2>
                        <h3>비트캠프 수강생 여러분</h3>
                        <button class="logout_btn" id="logout_btn"><span>로그아웃</span></button>
                        <p class="">비트박스에 오신 것을 환영합니다.</p>
                      </div>
                    <nav class="gnb_nav">
                        <ul class="gnb_box">
                            <li>
                                <a>HOME</a>
                            </li>
                            <li >
                                <a>게시판</a>
                            </li>
                            <li>
                                <a>지도</a>
                            </li>
                            <li class="select">
                                <a>채팅</a>
                            </li>
                            <li>
                                <a>할 일</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <div class="main_box open">
                <header class="header">
                    <div class="user_box">
                        <span class="hover_nav open" id="navButton">
                            <span class="menu-line menu-line-1"></span>
                            <span class="menu-line menu-line-2"></span>
                            <span class="menu-line menu-line-3"></span>
                          </span>
                        <div class="user_img"></div>
                        <!-- <div class="user_subject">
                   팝업 내용 넣기 
                  </div>-->
                    </div>
                </header>

                <main class="main">
                    <div class="container">
                        <section class="snb_nav mb10">
                            <ul>
                                <li>
                                    <a>HOME</a>
                                </li>
                                <li>
                                    <a>채팅</a>
                                </li>
                            </ul>
                        </section>

                        <section class="main_content_box">
                            <div class="title_box">
                                <h2 class="title orange">
                                    실시간 채팅
                                </h2>
                                <p>
                                    아래의 채팅방 목록에서 채팅방을 골라 수강생과 편리하고 자유롭게 대화를 해보세요 ! 
                                </p>
                            </div>
                            <div class="flex space-between chat_content flex-wrapre_325">
                                <div class="w33p w100p_325">
                                    <div class="w100p">
                                        <article class="box chat_list_box">
                                            <div class="chat_add">
                                                <span>채팅방 목록</span>
                                                <button id="chat_add_btn">
                                                    방만들기
                                                </button>
                                            </div>
                                        </article>
                                    </div>
                                </div>
                                <div class="w66p w100p_325">
                                    <div class="w100p">
                                        <article class="box">
                                            <div id="messages" class="messages"></div>
                                            <div class="msg_box">
                                                <input type="text" id="messageInput" class="msg_input"
                                                    placeholder="메시지를 입력~" />
                                                <button id="btnChatMsg" class="msg_send_btn" onclick=""></button>
                                            </div>
                                        </article>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <div class="popup_page">
        <div class="popup_layer" id="popup_layer" style="display: none;">
            <div class="popup_box">
                <div style="height: 10px; width: 375px; float: top;">
                </div>
                <!--팝업 컨텐츠 영역-->
                <div class="popup_cont">
                    <div class="logo_back">
                        <div class="logo_box">
                            <h1 class="logo"></h1>
                            <span>BITBOX</span>
                        </div>
                    </div>
                    <div class="login_box">
                        <h2>Login</h2>
                        <input type='text' id='idInput' placeholder='  아이디'>
                        <input type='password' id='passInput' placeholder='  비밀번호'>
                        <div class="showPassword"></div>
                        <button id="login_btn">로그인</button>
                        <h3>or</h3>
                        <h4>아직 계정이 없으신가요?</h4>
                        <button onclick="window.location.href = '../Client/signup/signup.html';"
                            id="signup_btn">회원가입</button>
                        <p id="login_error">로그인 실패</p>
                        <!--팝업 버튼 영역-->
                        <div class="popup_btn" style="float: bottom; margin-bottom: 0;" id="messages">
                            <a href="javascript:closePop();">닫기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
