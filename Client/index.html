<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitBox</title>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="content">
        <aside class="side_nav">
          <div class="side_container">
            <div class="logo_box">
              <h1 class="logo">
                <a class="" href="index.html"></a>
              </h1>
              <span>BITBOX</span>
            </div>
            <div class="login_box">
              <h2>Ok~Let's Go~</h2>
              <button class="login_btn">로그인</button>
              <p class="">비트박스에 오신 것을 환영합니다.</p>
            </div>
            <nav class="gnb_nav">
              <ul class="gnb_box">
                <li class="select">
                  <a href="index.html">HOME</a>
                </li>
                <li>
                  <a href="#">게시판</a>
                </li>
                <li>
                  <a href="#">지도</a>
                </li>
                <li>
                  <a href="#">채팅</a>
                </li>
                <li>
                  <a href="#">오늘의 할 일</a>
                </li>
              </ul>
            </nav>
          </div>
        </aside>
        <div class="main_box">
          <header class="header">
            <div class="user_box">
              <div class="user_img">
                <!-- <img src="" alt="사용자 이미지" /> -->
              </div>
              <!-- <div class="user_subject">
               팝업 내용 넣기 
              </div>-->
            </div>
          </header>

          <main class="main">
            <div class="container">
              <section class="snb_nav mb10">
                <ul>
                  <li>
                    <a href="index.html">HOME</a>
                  </li>
                  <!-- <li>
                  <a href="index.html">HOME</a>
                </li> -->
                </ul>
              </section>

              <section class="main_content_box">
                <h2 class="title orange">Welcome, BITBOX</h2>
                <div class="flex space-between">
                  <div class="w66p flex_wrap">
                    <div class="w50p mb20">
                      <article class="box">
                        <h3 class="sub_title">함께하는 비트캠프 생활</h3>
                        <p>편리한 소통의 게시판</p>
                        <div class="box_img">
                          <!-- <img src="" alt="" /> -->
                          <div class="box_img board"></div>
                        </div>
                      </article>
                    </div>
                    <div class="w50p mb20">
                      <article class="box">
                        <h3 class="sub_title">더욱 편리하고 자유로운</h3>
                        <p class="sub_subject">우리만의 실시간 채팅</p>
                        <div class="box_img">
                          <!-- <img src="" alt="" /> -->
                          <div class="box_img chat"></div>
                        </div>
                      </article>
                    </div>
                    <div class="w100p">
                      <article class="box">
                        <h3 class="sub_title">효율적이고 뿌듯한 하루의 시작</h3>
                        <p>오늘의 할 일을 관리할 수 있는 To-Do-List</p>
                        <div class="box_img">
                          <!-- <img src="" alt="" /> -->
                          <div class="box_img todo"></div>
                        </div>
                      </article>
                    </div>
                  </div>
                  <div class="w33p">
                    <article class="box">
                      <h3 class="sub_title">수강생들의 맛있는 발견</h3>
                      <p>학원 근처 맛집 지도</p>
                      <div class="box_img">
                        <!-- <img src="" alt="" /> -->
                        <div class="box_img map1"></div>
                      </div>
                      <p></p>
                      <div class="box_img2">
                        <!-- <img src="" alt="" /> -->
                        <div class="box_img2 map2"></div>
                      </div>
                      </div>
                      
                    </article>
                  </div>
                </div>
              </section>
            </div>
          </main>
        </div>
      </div>
      <footer class="footer">
        <span>@내가 만듬</span>
      </footer>
    </div>
  </body>
</html>
