<!DOCTYPE html>

  <div class="wrap">
    <div class="content">
      <label class="hover_nav" id="navButton"></label>

            <h1 class="logo">

          </div>

            <p class="">비트박스에 오신 것을 환영합니다.</p>
          </div>-->
          <nav class="gnb_nav">
            <ul class="gnb_box">
              <li class="select">
                <a>HOME</a>
              </li>
              <li>
                <a>게시판</a>
              </li>

              <li>
                <a>할 일</a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <div class="main_box">
        <header class="header">
          <div class="user_box">
            <div class="user_img">
              <!-- 사용자 아이콘 -->
            </div>
            <!-- <div class="user_subject">
               팝업 내용 넣기 
               <img src="../Client/static/images/user_info.png" alt="" class="user_info" />
              </div>-->
          </div>
        </header>

        <main class="main">
          <div class="container">
            <section class="snb_nav mb10">
              <ul>
                <li>
                  <a>HOME</a>
                </li>
              </ul>
            </section>

            <section class="main_content_box">
              <div class="title_box">
                <h2 class="title orange">Welcome, BITBOX</h2>
              </div>

              <div class="flex space-between flex-wrap_768">
                <div class="w66p flex_wrap w100p_768">
                  <div class="w50p mb20 w100p_540">
                    <article class="box">
                      <div class="plus_icon">
                        <a href="../Client/board/postReadAll.html">
                          <img src="../Client/static/images/ico_plusbox.svg" alt="plus">
                        </a>
                      </div>
                      <h3 class="sub_subject">함께하는 비트캠프 생활</h3>
                      <p>편리한 소통의 게시판</p>
                      <div class="box_img">
                        <div class="box_img board"></div>
                      </div>
                    </article>
                  </div>
                  <div class="w50p mb20 w100p_540">
                    <article class="box">
                      <div class="plus_icon">
                        <a href="../Client/chat/chat.html">
                          <img src="../Client/static/images/ico_plusbox.svg" alt="plus">
                        </a>
                      </div>

                      </div>
                    </article>
                  </div>
                  <div class="w100p">

                      <div class="plus_icon">

                      <p>오늘의 할 일을 관리할 수 있는 To-Do-List</p>
                      <div class="box_img">
                        <div class="box_img todo"></div>
                      </div>
                    </article>
                  </div>
                </div>
                <div class="w33p w100p_768">
                  <article class="box">
                    <div class="plus_icon">
                      <a href="../Client/map/map.html">
                        <img src="../Client/static/images/ico_plusbox.svg" alt="plus">
                      </a>
                    </div>
                    <h3 class="sub_subject">수강생들의 맛있는 발견</h3>
                    <p>학원 근처 맛집 지도</p>
                    <div class="box_img">
                      <!-- <img src="" alt="" /> -->
                      <link rel="stylesheet" href="../Client/map/map_pop.html">
                      <div class="box_img map1"></div>
                    </div>
                    <p></p>
                    <div class="box_img2">
                      <!-- <img src="" alt="" /> -->
                      <div class="box_img2 map2"></div>
                    </div>
                </div>

                </article>
              </div>

  <div class="popup_page">

    <!-- <a href="javascript:openPop()">
        <div>
          로그인

      </a> -->
    <div class="popup_layer" id="popup_layer" style="display: none;">
      <div class="popup_box">
        <div style="height: 10px; width: 375px; float: top;">
        </div>
        <!--팝업 컨텐츠 영역-->
        <div class="popup_cont">
          <div class="logo_back">
            <div class="logo_box">
              <h1 class="logo"></h1>
              <span>BITBOX</span>
            </div>
          </div>
          <div class="login_box">
            <h2>Login</h2>
            <input type='text' id='idInput' placeholder='  아이디'>
            <input type='password' id='passInput' placeholder='  비밀번호'>
            <img src="../Client/static/images/ico_eye.svg" style="cursor:pointer;" class="showPassword">
            <button id="login_btn">로그인</button>
            <h3>or</h3>
            <h4>아직 계정이 없으신가요?</h4>
            <button onclick="window.location.href = '../Client/signup/signup.html';" id="signup_btn">회원가입</button>
            <!--팝업 버튼 영역-->
            <div class="popup_btn" style="float: bottom; margin-bottom: 0;" id="messages">
              <a href="javascript:closePop();">닫기</a>
            </div>
          </div>
        </div>
      </div>
