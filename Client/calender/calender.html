<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitBox~</title>
  <link rel="stylesheet" href="../static/css/calender.css" />
</head>
<body>
  <div class="calender">
    <div class="header">
      <button class="prevBtn" onclick="prevCal()"></button>
      <div class="title">
        <div class="yearTitle"></div>
        <div class="monthTitle"></div>
      </div>
      <button class="nextBtn" onclick="nextCal()"></button>
    </div>
    <div class="main">
      <div class="daies">
        <div class="day">일</div>
        <div class="day">월</div>
        <div class="day">화</div>
        <div class="day">수</div>
        <div class="day">목</div>
        <div class="day">금</div>
        <div class="day">토</div>
      </div>
      <div class="dates"></div>
    </div>
  </div>
  <script type="text/javascript" src="../static/js/calendar.js"></script>
</body>
</html>
